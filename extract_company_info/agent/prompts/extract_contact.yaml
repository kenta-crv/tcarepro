_type: prompt
input_variables:
  - required_businesses
  - required_genre
  - web_context
template: |
  Webコンテキストを元に、会社情報を抽出してください。
  - 出力は与えられたJSONスキーマに従ってください。
  - 出力の業種には業種のリストのいずれかの文字列を必ず選択してください。
    リストが空の場合は、Webコンテキストを元に任意のものを考えてください。
  - 出力の事業内容には事業内容のリストのいずれかの文字列を必ず含むようにしてください。
    リストが空の場合は、Webコンテキストを元に任意のものを考えてください。
  
  # 業種のリスト
  {required_businesses}

  # 事業内容のリスト
  {required_genre}

  # Webコンテキスト
  ---
  ---
  {web_context}


