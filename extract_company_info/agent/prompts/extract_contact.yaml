_type: prompt
input_variables:
  - required_businesses
  - required_genre
  - web_context
template: |
  Webコンテキストを元に、会社情報を抽出してください。
  - 出力は与えられたJSONスキーマに従ってください。主なルールは以下の通りです。
    - 会社名:必ず会社種別から始ま、「株式会社」、「有限会社」、「社会福祉」、「合同会社」、「医療法人」、「行政書士」、「一般社団法人」、「合資会社」、「法律事務所」のいずれかを含む
    - 電話番号: 半角数字とハイフンのみで、ハイフンを含む必要があります。
    - 住所: 必ず都道府県名から始めるようにし、「都」、「道」、「府」、「県」のいずれかを含む必要があります。足りない場合は補正してください。
  - 出力の業種には業種のリストのいずれかの文字列を必ず選択してください。
    リストが空の場合は、Webコンテキストを元に任意のものを考えてください。
  - 出力の事業内容には事業内容のリストのいずれかの文字列を必ず含むようにしてください。
    リストが空の場合は、Webコンテキストを元に任意のものを考えてください。
  
  # 業種のリスト
  {required_businesses}

  # 事業内容のリスト
  {required_genre}

  # Webコンテキスト
  ---
  ---
  {web_context}


