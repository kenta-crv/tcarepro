_type: prompt
input_variables:
  - required_businesses
  - required_genre
  - web_context
template: |
  Webコンテキストを元に、会社情報を抽出してください。
  - 出力は与えられたJSONスキーマに従ってください。
  - 住所は「都/道/府/県」を含む完全な住所を抽出してください（例：「京都府京都市左京区...」のように都道府県名を含める）。
  - **重要**: 出力の業種（business）には、業種のリストのいずれかの文字列を**必ず含めて**ください。
    リストが空の場合は、Webコンテキストを元に任意のものを考えてください。
    例: リストが「工場」の場合、businessには「工場」という文字列を含める必要があります。
  - **重要**: 出力の事業内容（genre）には、事業内容のリストのいずれかの文字列を**必ず含めて**ください。
    リストが空の場合は、Webコンテキストを元に任意のものを考えてください。
    例: リストが「軽作業,仕分け,ピッキング」の場合、genreには「軽作業」「仕分け」「ピッキング」のいずれかを含める必要があります。
  
  # 業種のリスト（businessフィールドに、このリストのいずれかの文字列を含める必要があります）
  {required_businesses}

  # 事業内容のリスト（genreフィールドに、このリストのいずれかの文字列を含める必要があります）
  {required_genre}

  # Webコンテキスト
  ---
  ---
  {web_context}


