_type: prompt
input_variables:
  - company
  - location
template: |
  下記の求人情報をもとに、募集元の会社の「公式サイト（企業HP）」URLを1つだけ特定してください。
  公式サイトとは、会社概要・企業情報・代表者情報など会社情報が掲載されているサイトです。

  ルール：
  - Web検索ツールで最新情報を確認すること
  - 同名企業が複数ある場合のみ、「検索用所在地/勤務地」を手がかりに正しい会社を選ぶこと
  - 公式サイトが見つからない場合は URL を空欄にすること
  - 出力は必ず次の2行のみ（余計な文章、箇条書き、Markdownは禁止）
  - 2行以外にURLを出さないこと（ノイズURL抽出を防ぐため）

  # 求人情報
  会社名: {company}
  検索用所在地/勤務地: {location}

  # 出力（2行のみ）
  URL: <公式サイトのURLまたは空欄>
  根拠: <根拠となるページURL（URLと同一でも可）または空欄>
