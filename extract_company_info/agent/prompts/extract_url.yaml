_type: prompt
input_variables:
  - company
  - location
template: |
  下記の求人情報をもとに、募集元の会社の**本社情報**をweb検索ツールで探し、本社の企業サイトHP URLを抽出してください。
  以下のルールに従ってください。
  - 必ずWeb検索で最新の情報を取得し、回答の根拠として出典元も一緒に回答するようにしてください。
  - 企業サイトHPには会社概要や、代表者などの会社情報がのっていること
  - 企業サイトHPが存在しない場合は空欄で返すこと
  - 出力は企業サイトHPのURLのみを返し、余計な出力はいれないこと
  - 同名の会社が複数存在する場合は勤務地を参考に正しいほうの会社を選択すること。これは同名の会社が複数存在する場合のみのルールです。一つしか存在しない場合は無視してください
  - 出力は文字列で返却し、**リストで返却しないでください**
  # 求人情報

  会社名: {company}
  勤務地: {location}

  # 出力
  URL:
  根拠: