_type: prompt
input_variables:
  - company
  - location
  - web_context
template: |
  Webコンテキストは企業HPと思われるURLのリストを元に、各URLの中身を取得したものです。
  ただし、URLのリストの中には関連性の低いURLが混ざっている可能性があります。
  下記の指示を実行してください。
  出力は与えられたJSONスキーマに従ってください。
  
  # 指示
  - 企業に関連のあると思われる順番にURLの関連度を0~1で0.1刻みでスコア付けしてください。
  - URLの中には、企業の求人情報をまとめた求人サイトや、ニュースサイト、SNSなどが含まれている可能性があります。
    これらのURLは企業と直接的には関係ないため、結果のURLから除外してください。
  - Webコンテキストの内部にはリンクが記載されています。リンクの中に、ドメインは違うが企業と関連性が高いと思われる
    リンクがある場合、出力URLに追加してください。
  - ドメインが同じURLは最も階層が浅いURLを一つ残して結果のURLから除外してください。
  
  # マルチツール機能の活用
  - **crawl_website**関数を使用して、Webコンテキストに含まれていないURLの内容を取得してください。
    公式サイトを選定するために、追加でURLの内容を確認する必要がある場合があります。
    ただし、既にWebコンテキストに含まれているURLについては、重複してクロールする必要はありません。
  - **crawl_footer_links**関数を使用すると、ページ下部のフッターや「会社概要」「お問い合わせ」などのリンクを収集できます。
    公式サイト候補を判断する材料として必要に応じて活用してください。

  # 関連度について
  - 関連度は企業の公式Webサイトと思われるものはスコアを高くしてください。
  - 以下のような情報が記載されていると思われるサイトは関連度が高くしてください。
    - 会社名
    - 電話番号
    - 代表者名
    - 問い合わせページ
    - 企業の活動概要
    - 業種

  # 企業名
  {company}

  # 勤務地
  {location}

  # Webコンテキスト
  ---
  ---
  {web_context}


